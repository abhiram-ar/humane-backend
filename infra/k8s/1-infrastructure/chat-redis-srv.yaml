apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-redis
  template:
    metadata:
      labels:
        app: chat-redis
    spec:
      containers:
        - name: chat-redis
          image: redis:8.0
          ports:
            - containerPort: 6379
          command: ["redis-server", "--save", "", "--appendonly", "no"] # args, prevent attempting to to write snapshot to disk. For dev env this is good for performance
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: chat-redis-srv
spec:
  type: ClusterIP
  selector:
    app: chat-redis
  ports:
    - port: 6379
      targetPort: 6379
