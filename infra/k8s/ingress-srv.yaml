apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations: 
    nginx.ingress.kubernetes.io/use-regex: "true"

spec:
  ingressClassName: nginx
  rules:
  - host: humanedev.abhiram-ar.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: user-srv
            port: 
              number: 3000
