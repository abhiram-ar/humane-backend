apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: humane
      service: notification
      type: web-server
  template:
    metadata:
      labels:
        app: humane
        service: notification
        type: web-server
        service-name: notification-srv # for logs service label - must match service.metadata.name
    spec:
      containers:
        - name: notification-service
          image: abhiramar/humane-notification-service
          envFrom:
            - secretRef:
                name: notification-pod-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: notification-srv
  labels:
    metrics: "true"
spec:
  selector:
    app: humane
    service: notification
    type: web-server
  ports:
    - name: web
      protocol: TCP
      port: 3000
      targetPort: 3000
