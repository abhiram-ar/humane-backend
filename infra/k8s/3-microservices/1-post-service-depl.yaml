apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: humane
      service: writer
      type: web-server
  template:
    metadata:
      labels:
        app: humane
        service: writer
        type: web-server
        service-name: writer-srv # for logs service label - must match service.metadata.name
    spec:
      containers:
        - name: writer-server
          image: abhiramar/humane-writer-service
          envFrom:
            - secretRef:
                name: writer-pod-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: writer-srv
  labels:
    metrics: "true"
spec:
  selector:
    app: humane
    service: writer
    type: web-server
  ports:
    - name: web
      protocol: TCP
      port: 3000
      targetPort: 3000
